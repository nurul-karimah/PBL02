<script>
   /*

    // Input 1: Nama
    const nama = prompt("1. Masukkan Nama:");

    // Input 2: Jenis Kelamin
    const jenisKelamin = prompt("2. Masukkan Jenis Kelamin (laki-laki / perempuan):");

    // Input 3: Status
    const status = prompt("3. Masukkan Status (sendiri / kawin / cerai):");

    // Tentukan keterangan otomatis
    let keterangan = "";

    if (jenisKelamin.toLowerCase() === "laki-laki" && status.toLowerCase() === "sendiri") {
        keterangan = "perjaka";
    } else if (jenisKelamin.toLowerCase() === "perempuan" && status.toLowerCase() === "sendiri") {
        keterangan = "perawan";
    } else if (jenisKelamin.toLowerCase() === "perempuan" && status.toLowerCase() === "kawin") {
        keterangan = "menikah";
    } else if (jenisKelamin.toLowerCase() === "laki-laki" && status.toLowerCase() === "kawin") {
        keterangan = "menikah";
    } else if (jenisKelamin.toLowerCase() === "perempuan" && status.toLowerCase() === "cerai") {
        keterangan = "janda";
    } else if (jenisKelamin.toLowerCase() === "laki-laki" && status.toLowerCase() === "cerai") {
        keterangan = "duda";
    } else {
        keterangan = "tidak diketahui";
    }

    // Tampilkan hasil keterangan
    document.write(nama + "+" + jenisKelamin + "+" + status + "=" + keterangan);
   
</script>
</body>
