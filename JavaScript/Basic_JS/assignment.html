<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
        let tx;
        tx = "This";
        document.write("<p>" + tx + "<br/>");
        tx = tx + " is a";
        document.write(tx + "<br/>");
        tx += " sentence.";
        document.write(tx + "</p>");
        let z;
        z = 6;
        document.write("<p>" + z + " ");
        ++z; document.write( z + "");   // ++z dihitung dan ditampilkan
        z--;document.write(z + "");     // z++ ditampilkan dulu baru dihitung


        document.write(z + " ");
        z += 13;
        document.write(z + " ");
        z -= 5;
        document.write(z + " ");
        z *= 3; document.write("<p>" + z + "");
        document.write(z + " ");
        z /= 6;
        document.write(z + " ");
        z %= 3;
        document.write(z + "</p>");
        let a = 5, b = 5, c = 5, d;
        d = a++;
        document.write("<p>" + d + " ");
        d = ++b;
        document.write(d + " ");
        d = c++ + ++c + c++;
        document.write(d + "</p>");
</script>
</body>
</html>
