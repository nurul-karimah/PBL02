<!DOCTYPE html>
<html>
<head>
    <title>Lampu Lalu Lintas</title>
</head>
<body>

    <h2>Aplikasi Lampu Lalu Lintas</h2>
    
    <p id="pesan"></p>
    <p id="lampu"></p>

    <script>
        // Menggunakan prompt untuk input dari user (BOM)
        let warna = prompt("Masukkan pilihan warna lampu (merah / kuning / hijau):");
        warna = warna.toLowerCase();

        // Mengakses elemen keterangan warna lampu (DOM)
        const pesan = document.getElementById("pesan");
        const lampu = document.getElementById("lampu");

        if (warna === "merah") {
            pesan.innerHTML = "Kendaraan diharap BERHENTI.";
            lampu.innerHTML = "Lampu: MERAH";
        } else if (warna === "kuning") {
            pesan.innerHTML = "Kendaraan diharap HATI-HATI.";
            lampu.innerHTML = "Lampu: KUNING";
        } else if (warna === "hijau") {
            pesan.innerHTML = "Kendaraan boleh BERJALAN.";
            lampu.innerHTML = "Lampu: HIJAU";
        } else {
            pesan.innerHTML = "Warna tidak dikenali.";
            lampu.innerHTML = "";
        }
    </script>

</body>
</html>
